<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Intelligence | TON Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1d1d1f; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .modal { transition: opacity 0.3s ease; display: none; }
        #ton-connect-button button { 
            background-color: black !important; 
            color: white !important; 
            border-radius: 9999px !important;
            padding: 8px 16px !important;
            font-size: 14px !important;
        }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed w-full z-50 glass border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-xl font-semibold tracking-tight">NEXUS <span class="font-light text-gray-400">INTELLIGENCE</span></div>
            <div id="ton-connect-button"></div>
        </div>
    </nav>

    <section class="pt-32 pb-16 px-6 bg-[#f5f5f7] min-h-screen text-center">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-5xl font-semibold tracking-tighter mb-10">Ağı Ateşleyin.</h1>
            
            <div class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100 mb-10 max-w-md mx-auto">
                <div class="text-5xl font-semibold mb-2" id="rewardCounter">0.0000</div>
                <div class="text-gray-400 text-sm mb-8">Biriken NI Token</div>
                <button onclick="toggleMining()" id="mineBtn" class="w-full bg-black text-white py-4 rounded-3xl font-semibold">Madenciliği Başlat</button>
            </div>

            <button onclick="openModal()" class="text-blue-600 font-medium text-lg">Ön Satış & Whitelist Kaydı →</button>
        </div>
    </section>

    <div id="presaleModal" class="modal fixed inset-0 z-[100] flex items-center justify-center px-6">
        <div class="absolute inset-0 bg-black bg-opacity-40" onclick="closeModal()"></div>
        <div class="bg-white w-full max-w-md rounded-[32px] p-8 relative z-10">
            <h2 class="text-2xl font-semibold mb-6">Ön Satış Kaydı</h2>
            <input id="userWallet" type="text" placeholder="Bağlı TON Adresiniz" class="w-full bg-gray-50 p-4 rounded-2xl mb-4 text-sm" readonly>
            <input type="email" placeholder="E-posta Adresiniz" class="w-full bg-gray-50 p-4 rounded-2xl mb-6 text-sm">
            <button onclick="alert('Kayıt Başarılı!')" class="w-full bg-black text-white py-4 rounded-2xl font-semibold">Listeye Gir</button>
        </div>
    </div>

    <script>
        // TON Connect Başlatma
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://nexusintelligencelabs.github.io/nexusintelligence.github.io/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // Cüzdan bağlandığında adresi otomatik al
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const address = wallet.account.address;
                document.getElementById('userWallet').value = address.substring(0,6) + "..." + address.substring(address.length-4);
            }
        });

        // Madencilik ve Modal Fonksiyonları
        let isMining = false; let rewards = 0; let interval;
        function toggleMining() {
            if (!isMining) {
                isMining = true;
                interval = setInterval(() => {
                    rewards += 0.0014;
                    document.getElementById('rewardCounter').innerText = rewards.toFixed(4);
                }, 1000);
            } else {
                isMining = false; clearInterval(interval);
            }
        }
        function openModal() { document.getElementById('presaleModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('presaleModal').style.display = 'none'; }
    </script>
</body>
</html>
