<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Intelligence - Pilot Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        /* ğŸ¨ GRÄ° VE MODERN TEMA */
        :root {
            --bg-color: #1f2937; /* Modern Slate Gri */
            --card-bg: #374151; /* Daha aÃ§Ä±k gri */
            --accent-blue: #00d4ff; /* Neon Mavi */
            --text-color: #e5e7eb;
            --success: #10b981;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #pilot-header {
            width: 100%;
            text-align: center;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--accent-blue);
            margin-bottom: 20px;
        }

        .balance-card {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-blue);
            margin: 10px 0;
        }

        /* ğŸ§  AI TRAINING MINING ALANI */
        #mining-section {
            width: 100%;
            background: #111827; /* Terminal siyahÄ± */
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent-blue);
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .training-log {
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            color: var(--success);
            opacity: 0.8;
        }

        .progress-container {
            width: 100%;
            background: #4b5563;
            height: 8px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-blue);
            width: 0%;
            transition: width 0.5s;
            box-shadow: 0 0 10px var(--accent-blue);
        }

        /* ğŸ† NFT VE BAÅARIMLAR */
        .achievements {
            width: 100%;
            margin-top: 20px;
        }

        .achievement-item {
            background: var(--card-bg);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .label { font-size: 12px; color: #9ca3af; }

        /* BUTONLAR */
        .btn {
            background: var(--accent-blue);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }

        #ton-connect-button { margin-bottom: 20px; }
        
        /* TEST TOKEN ALANI */
        .debug-panel {
            margin-top: 30px;
            padding: 10px;
            border: 1px dashed #6b7280;
            font-size: 11px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div id="ton-connect-button"></div>

    <div id="pilot-header">
        <div class="label">PÄ°LOT KÄ°MLÄ°ÄÄ°</div>
        <div id="pilot-id">BaÄŸlantÄ± Bekleniyor...</div>
        <div class="balance-card"><span id="balance">0.00</span> $NI</div>
    </div>

    <div id="mining-section">
        <div id="log-text" class="training-log">Vera Engine: Idle...</div>
        <div class="progress-container">
            <div id="mining-progress" class="progress-bar"></div>
        </div>
        <div id="mining-stats" style="font-size: 10px; margin-top: 5px; color: var(--accent-blue);">
            Hash Rate: 0.0 h/s
        </div>
    </div>

    <button class="btn" onclick="startQuiz()">TEST Ã‡Ã–ZÃœMÃœNE BAÅLA</button>

    <div class="achievements">
        <div class="achievement-item">
            <div class="label">NFT GÃ–REVÄ°: 5000 TEST</div>
            <div id="test-counter">0 / 5000</div>
            <div class="progress-container"><div id="test-progress" class="progress-bar"></div></div>
        </div>
        <div class="achievement-item">
            <div class="label">SADAKAT: 1 YIL MADENCÄ°LÄ°K</div>
            <div id="loyalty-days">KayÄ±t Yok</div>
            <div class="progress-container"><div id="loyalty-progress" class="progress-bar"></div></div>
        </div>
    </div>

    <div class="debug-panel">
        <p>GeliÅŸtirici Modu: CÃ¼zdana bakiye eklemek iÃ§in kullan.</p>
        <button onclick="addTestToken()">100 TEST TOKEN AL</button>
    </div>

    <script>
        const tonConnectUI = new TONConnectUI.TonConnectUI({
            manifestUrl: 'https://nexusintelligencelabs.github.io/nexusintelligence.github.io/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        let currentWallet = null;
        let userData = { balance: 0, tests: 0, miningStart: null };
        let quizPool = 0; // Test sÄ±rasÄ±nda biriken toplu puan

        const logs = [
            "Neural Path Optimizing...",
            "Training Image Batch #A-42...",
            "Vera Core Syncing...",
            "Data Packet Validated...",
            "AI Model Weight Updating..."
        ];

        // CÃœZDAN BAÄLANTISINI TAKÄ°P ET
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                currentWallet = wallet.account.address;
                loadUserData();
            } else {
                currentWallet = null;
                resetUI();
            }
        });

        function generatePilotID(address) {
            return "PILOT-" + address.substring(2, 6).toUpperCase() + "-" + address.substring(address.length - 4).toUpperCase();
        }

        function loadUserData() {
            const saved = localStorage.getItem('nexus_user_' + currentWallet);
            if (saved) {
                userData = JSON.parse(saved);
            } else {
                userData = { 
                    balance: 0, 
                    tests: 0, 
                    miningStart: Date.now(),
                    pilotID: generatePilotID(currentWallet)
                };
                saveData();
            }
            updateUI();
            startMiningAnimation();
        }

        function saveData() {
            if (currentWallet) {
                localStorage.setItem('nexus_user_' + currentWallet, JSON.stringify(userData));
            }
        }

        function updateUI() {
            document.getElementById('pilot-id').innerText = userData.pilotID || "Bilinmiyor";
            document.getElementById('balance').innerText = userData.balance.toFixed(2);
            document.getElementById('test-counter').innerText = `${userData.tests} / 5000`;
            
            // NFT Progress
            let testPerc = (userData.tests / 5000) * 100;
            document.getElementById('test-progress').style.width = testPerc + "%";

            // Sadakat sÃ¼resi (GÃ¼n hesaplama)
            if (userData.miningStart) {
                let days = Math.floor((Date.now() - userData.miningStart) / (1000 * 60 * 60 * 24));
                document.getElementById('loyalty-days').innerText = days + " GÃœN AKTÄ°F";
                let loyaltyPerc = (days / 365) * 100;
                document.getElementById('loyalty-progress').style.width = loyaltyPerc + "%";
            }
        }

        function resetUI() {
            document.getElementById('pilot-id').innerText = "BaÄŸlantÄ± Bekleniyor...";
            document.getElementById('balance').innerText = "0.00";
            document.getElementById('mining-progress').style.width = "0%";
            document.getElementById('log-text').innerText = "Vera Engine: Offline";
        }

        // MINING ANÄ°MASYONU (AI EÄÄ°TÄ°MÄ° HÄ°SSÄ°)
        function startMiningAnimation() {
            setInterval(() => {
                if (!currentWallet) return;
                
                // Animasyon
                let randomLog = logs[Math.floor(Math.random() * logs.length)];
                document.getElementById('log-text').innerText = randomLog;
                
                // Bar dolumu (Temsili AI paketi eÄŸitimi)
                let progress = 0;
                let bar = document.getElementById('mining-progress');
                let interval = setInterval(() => {
                    progress += 5;
                    bar.style.width = progress + "%";
                    if (progress >= 100) {
                        clearInterval(interval);
                        // Paket bittiÄŸinde bakiye ekle
                        userData.balance += 0.05;
                        updateUI();
                        saveData();
                    }
                }, 200);
            }, 5000);
        }

        // TEST SÄ°STEMÄ° (TOPLU EKLEME MANTIÄI)
        function startQuiz() {
            if (!currentWallet) return alert("Ã–nce cÃ¼zdan baÄŸla pilot!");
            
            // SimÃ¼lasyon: 5 soruluk test
            let correct = confirm("GÃ¶rseldeki AI hatasÄ±nÄ± buldun mu? (Tamam = Evet)");
            if (correct) {
                quizPool += 10; // Havuza ekle
                userData.tests += 1; // Sayaca ekle
                alert("DoÄŸru! 10 $NI Havuza eklendi. Test sonunda bakiyene geÃ§ecek.");
                
                // Testin bittiÄŸini varsayalÄ±m
                finishQuiz();
            }
        }

        function finishQuiz() {
            userData.balance += quizPool; // Havuzu boÅŸalt, bakiyeye ekle
            quizPool = 0;
            updateUI();
            saveData();
            alert("GÃ¶rev TamamlandÄ±! TÃ¼m Ã¶dÃ¼ller cÃ¼zdanÄ±na tanÄ±mlandÄ±.");
        }

        // TEST TOKEN ALMA (DENEME Ä°Ã‡Ä°N)
        function addTestToken() {
            if (!currentWallet) return alert("BaÄŸlantÄ± yok.");
            userData.balance += 100;
            updateUI();
            saveData();
            alert("100 Test Token cÃ¼zdana gÃ¶nderildi!");
        }
    </script>
</body>
</html>
